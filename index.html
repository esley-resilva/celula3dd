<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de Célula</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^3.0.0/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1 style="display:none;">Modelo 3D de Célula em Realidade Aumentada</h1> <!-- Escondendo o título desnecessário -->

    <!-- Exibindo modelo 3D local com <model-viewer> -->
    <model-viewer 
        id="modelViewer"
        src="celula/scene.gltf"
        alt="Modelo de célula"
        ar
        ar-scale="auto"
        ar-placement="floor"
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        auto-rotate>
    </model-viewer>

    <!-- Botão para abrir a RA -->
    <button id="arButton">Ativar Realidade Aumentada</button>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const arButton = document.getElementById('arButton');

        arButton.addEventListener('click', () => {
            // Verifica se o AR está disponível e abre a câmera
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR não disponível no seu dispositivo.');
            }
        });
    </script>

</body>
</html>
