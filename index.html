<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de Célula</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^3.0.0/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Exibindo modelo 3D local com <model-viewer> -->
    <model-viewer 
        src="celula/scene.gltf"
        alt="Modelo de célula"
        ar
        ar-scale="auto"  <!-- Ajusta o tamanho automaticamente ao ambiente -->
        ar-placement="floor"  <!-- Coloca o modelo no chão para melhorar a experiência -->
        ar-modes="scene-viewer webxr quick-look" <!-- Modos de RA disponíveis -->
        camera-controls
        auto-rotate>
    </model-viewer>

</body>
</html>
